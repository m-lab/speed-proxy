name: test
on:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build_and_run_tests:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        go: ["1.25"]
        os: ["ubuntu-24.04"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "${{ matrix.go }}"
          cache: true
      - run: go build -v ./...
      - run: go test -race -v ./...

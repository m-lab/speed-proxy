substitutions:
  _REGION: us-east1
  _SERVICE_NAME: speed-proxy
  _MLAB_PROJECT: mlab-sandbox

steps:
  # 1. Build the speed-proxy container image
  - name: "gcr.io/cloud-builders/docker"
    id: Build
    waitFor: ['-']
    args: ["build", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:$BUILD_ID", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:latest", "."]

  # 2. Build the otel-collector sidecar image
  - name: "gcr.io/cloud-builders/docker"
    id: BuildOtel
    waitFor: ['-']
    args: ["build", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:$BUILD_ID", "-t", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:latest", "otel-collector"]

  # 3. Push speed-proxy image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args: ["push", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:${BUILD_ID}"]
    waitFor: ["Build"]

  # 4. Push otel-collector image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    id: PushOtel
    args: ["push", "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:${BUILD_ID}"]
    waitFor: ["BuildOtel"]

  # 5. Substitute placeholders in service.yaml and deploy
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: Deploy
    entrypoint: bash
    args:
      - -c
      - |
        sed -e "s|OTEL_IMAGE_PLACEHOLDER|${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:${BUILD_ID}|g" \
            -e "s|IMAGE_PLACEHOLDER|${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:${BUILD_ID}|g" \
            -e "s|MLAB_PROJECT_PLACEHOLDER|${_MLAB_PROJECT}|g" \
            service.yaml > service-deploy.yaml
        gcloud run services replace service-deploy.yaml \
          --region=${_REGION} \
          --project=${PROJECT_ID}
        gcloud run services set-iam-policy ${_SERVICE_NAME} \
          --region=${_REGION} \
          --project=${PROJECT_ID} \
          --quiet \
          <(echo '{"bindings":[{"role":"roles/run.invoker","members":["allUsers"]}]}')
    waitFor: ["Push", "PushOtel"]

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:$BUILD_ID"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/${_SERVICE_NAME}:latest"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:$BUILD_ID"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/m-lab/otel-collector:latest"
